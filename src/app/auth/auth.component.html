<!-- <ng-template #alert ></ng-template> -->
<div class="row" >
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf='isError'>
      <p>{{ isError }}</p>
    </div> -->
    <app-alert
    [message]="isError"
    *ngIf="isError"
    (closeButton)="onCloseError()">
  </app-alert>
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf='isLoading'>
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)= 'onSubmit(f)' #f="ngForm" *ngIf='!isLoading'>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
        type='email'
        id='email'
        class='form-control'
        name='email'
        ngModel
        required
        email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
        type='password'
        id='password'
        class='form-control'
        name='password'
        ngModel
        minlength='6'
        required
        >
      </div>
      <button type='submit' class='btn btn-primary' [disabled]='f.invalid'>
        {{signMode ? 'SIGN-IN' : 'SIGN-UP'}}
      </button> |
      <button
        type='button'
        (click)='onToggleForm()'
        class='btn btn-primary'>
        {{signMode ? 'SWITCH TO SIGN-UP' : 'SWITCH TO SIGN-IN'}}
     </button>
    </form>
  </div>
</div>
