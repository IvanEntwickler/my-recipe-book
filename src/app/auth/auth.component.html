<div class="row" >
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (ngSubmit)= 'onSubmit(f)' #f="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
        type='email'
        id='email'
        class='form-control'
        name='email'
        ngModel
        required
        email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
        type='password'
        id='password'
        class='form-control'
        name='password'
        ngModel
        minlength='6'
        required
        >
      </div>
      <button type='submit' class='btn btn-primary' [disabled]='f.invalid'>
        {{signMode ? 'SIGN-IN' : 'SIGN-UP'}}
      </button> |
      <button
        type='button'
        (click)='onToggleForm()'
        class='btn btn-primary'>
        {{signMode ? 'SWITCH TO SIGN-UP' : 'SWITCH TO SIGN-IN'}}
     </button>
    </form>
  </div>
</div>
