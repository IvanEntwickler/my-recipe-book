<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)= "onClickAdd(f)" #f="ngForm">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <!-- pattern is short cut prop binding to a regular expresstion so that only values greater than 0 are allowed -->
        <input
        type="text"
        id='name'
        class='form-control'
        required
        pattern="^[1-9]+[0-9]*$"
        name="name"
        ngModel
        >
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input
        type="number"
        id='amount'
        class='form-control'
        required
        name="amount"
        ngModel
        >
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button  class="btn btn-success" type='submit' [disabled]= "!f.valid"> {{ editMode ? 'Update' : 'Add'}} </button>
          <button class="btn btn-danger" type='button' (click) ="onClickDelete()"> Delete </button>
          <button class="btn btn-primary" type='button'> Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
